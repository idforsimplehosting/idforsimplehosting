<!DOCTYPE html>

<head>
  <title> SM_Data_Visualization </title>
  <meta charset="utf-8">
  <style>
    .country {
      fill: #ccc;
      stroke: #fff;
      stroke-width: .5px;
    }

    svg circle {
      fill: orange;
      opacity: .5;
      stroke: white;
    }

    svg circle:hover {
      fill: red;
      stroke: #333;
    }
  </style>
</head>

<body>
  <h1>D3와 geojson을 이용한 지도 데이터 시각화</h1>
  <button onclick="mercator()">mercator</button>
  <button onclick="orthographic()">orthographic</button>
  <button onclick="stereographic()">stereographic</button>
  <button onclick="conicEquidistant()">conicEquidistant</button>
  <button onclick="azimuthalEquidistant()">azimuthalEquidistant</button><br><br>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script>
    function mercator() {
      d3.select('svg').remove();

      projection = d3.geo.mercator();

      path = d3.geo.path()
        .projection(projection);

      svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("border", "1px solid black");

      d3.json("world.json", function(world) {
        var countries = topojson.feature(world, world.objects.countries).features

        svg.selectAll(".country")
          .data(countries)
          .enter().insert("path")
          .attr("class", "country")
          .attr("d", path)

        var moscow = [36.2672843, 55.5784905];
        sydney = [151.1750583, -33.86783];
        london = [-0.12775829999998223, 51.5910899];
        seoul = [126.8494654, 37.5650172];
        newyork = [-74.5387542, 40.6971811];

        svg.selectAll("circle")
          .data([moscow, sydney, london, seoul, newyork]).enter()
          .append("circle")
          .attr("cx", function(d) {
            return projection(d)[0];
          })
          .attr("cy", function(d) {
            return projection(d)[1];
          })
          .attr("r", "7px")
      });
    }
